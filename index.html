<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FastFingers.js</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>FastFingers.js</h1>
    <p>Press <span>"Escape"</span> to start / restart the game.</p>

    <div class="time-score">
      <h2>Time <span id="time">60</span></h2>
      <h2>Score : <span id="score">0</span></h2>
    </div>

    <textarea id="story" name="story" rows="5" cols="33"></textarea>


    <p id="sentence-generator"></p>
  </div>

  <script src="app.js"></script>
</body>

</html>
